<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/apartment-logo.ico">
    <title>Apartment Keys</title>

<body class="grid">

            <img src="images/apartment-logo.ico" alt="">

        <nav>

                <button class="search"><a href="#">Search</a></button>

    <div class="left-side-col">

            <figure>
